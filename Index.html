<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shop Club Futebol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <main class="container">
    <h1 class="bg-light py-4 text-info" style="text-align: center;">
      <i class="fas fa-futbol"></i> Jogadores Shop Club Futebol
    </h1>
    <div class="row">
      <img class="col-md-6 col-sm-12" src="../img/IMG_2674.JPG" style="min-width: 200px;"/>
      <form class="col-md-6 col-sm-2">
        <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
        <input type="text" id="proname" class="form-control mt-2" autocomplete="off" placeholder="Nome do Jogador" />
        <input type="text" id="gol" class="form-control mt-2" autocomplete="off" placeholder="Gols" />
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-sm btn-success" id="btn-create">Criar</button>
      <!-- <button class="btn btn-sm btn-primary" id="btn-read">Ler</button> -->
      <button class="btn btn-sm btn-warning" id="btn-update">Alterar</button>
      <button class="btn btn-sm btn-danger" id="btn-delete" disabled>Apagar tudo</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome Jogador</th>
          <th scope="col">Número de Gols</th>
          <th scope="col">Alterar</th>
          <th scope="col">Apagar</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>

    <div id="notfound"></div>

    <!-- <div class="btn btn-success insertmsg">Dados inseridos com sucesso...!</div>
    <div class="btn btn-warning updatemsg">Dados atualizados..! Atualize o banco de dados para ver o resultado</div>
    <div class="btn btn-danger deletemsg">Dados excluídos..!</div> -->
  </main>  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="../js/main.js" type="module"></script>
</body>

</html>
